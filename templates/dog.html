<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Images</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <h2>Search for a Dog by Breed:</h2>

    <!-- Create a basic Form -->
     <form action="/dog" method="POST">
        <input type="text", name="breed", placeholder="e.g. pug, hound, retriever" required>
        <button type="submit">Show me the dog!</button>
     </form>
     <!-- Template Logic: Show this only if there is an error -->
      {% if error %}
      <p style="color: red;">{{error}}</p>
      {% endif %}

      {% if image_url %}
      {% if breed == "husky" %}
      <h3>Here's your dog ({{breed}}) - it's better than any cat</h3>
      {% endif %}
      {% if breed != "husky" %}
      <h3>Here's your dog ({{breed}}) - it's worse than any cat</h3>
      {% endif %}
      <img src="{{image_url}}" alt="random dog" style="max-width: 400px;">
      {% endif %}
      <br>
      <a href="/">Home</a>
</body>
</html>
